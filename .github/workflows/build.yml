name: Build Electron App For Win/Mac

on:
  push:
    branches: 
    - master

jobs:

  release:
    # job's name
    name: build and release electron app

    # the type of machine to run the job on
    runs-on: ${{ matrix.os }}

    # create a build matrix for jobs
    strategy:
      fail-fast: false
      matrix:
        os: [windows-2019]
        # os: [macos-10.15]

    # create steps
    steps:
      # step1: check out repository
      - name: Check out git repository
        uses: actions/checkout@v2

      # step2: install node env
      - name: Install Node.js
        uses: actions/setup-node@v2-beta
        
      # step3: npm install
      - name: npm install
        run: |
          yarn
      - name: build win app
        run: |
          yarn build:win
        env:
          GH_TOKEN: 19e114fb699bd0f3e69dc2d03035539001e5b4b9

      # step4: build app for mac/win
      # - name: build mac app
      #   run: |
      #       yarn package:mac
      #   env:
      #     GH_TOKEN: 19e114fb699bd0f3e69dc2d03035539001e5b4b9

      # step5: cleanup artifacts in dist_electron
#       - name: cleanup artifacts for macosZ
#         run: |
#           npx rimraf "build/!(*.dmg)"
        - name: cleanup artifacts for windows
        run: |
          npx rimraf "build/win-unpacked/!(*.exe)"

#       # step6: upload artifacts
      - name: upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: ${{ matrix.os }}
          path: build/win-unpacked

#       # step7: create release
      - name: release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: "build/win-unpacked/**"
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
